services:
  pigdns:
    restart: unless-stopped
    image: ghcr.io/ferama/pigdns:main
    container_name: pigdns
    # port mappings doesn't work with ipv6
    logging:
      driver: local
      options:
        max-size: "512m"
    ports:
      - "53:53/udp"
      - "53:53/tcp"
    volumes:
      - ./data:/data
      - ./default.yaml:/etc/pigdns.yaml 
