# sample config

LogLevel: debug
DataDir: "./data"

NetListener:
  Enabled: true
  Address: ":53"
DOHEnabled: false

Recursor:
  Enabled: true
  EnableOnUDP: true
  AllowedNets:
    - 127.0.0.1/32
    - 192.168.10.0/24
  Blocklists:
    - https://raw.githubusercontent.com/hagezi/dns-blocklists/main/domains/pro.txt

Zone:
  Enabled: true
  Name: pig.loc
  RegexipEnabled: true
  ZoneFilePath: ./hack/zone.conf

Certman:
  Enabled: false
  UseStaging: false
  Email: user@not-exists.com