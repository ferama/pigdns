# sample config

logLevel: debug
dataDir: "./data"

netListener:
  enabled: true
  address: ":53"
dohEnabled: false

recursor:
  enabled: true
  # by default the recursor is served on DOH only
  serveOnUDP: true
  allowedNets:
    # - 0.0.0.0/0 # allows all nets (very dangerous)
    - 127.0.0.1/32
    - 192.168.10.0/24
  blockLists:
    - https://raw.githubusercontent.com/hagezi/dns-blocklists/main/domains/pro.txt

zone:
  enabled: true
  name: pig.loc
  regexipEnabled: true
  zoneFilePath: ./hack/zone.conf

certman:
  enabled: false
  useStaging: false
  email: user@not-exists.com