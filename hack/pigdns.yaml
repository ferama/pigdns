# sample config

logLevel: debug
dataDir: "./data"
dohEnabled: false

netListener:
  enabled: true
  address: ":53"

proxy:
  enabled: false
  upstream:
    - 1.1.1.1
    - 1.0.0.1
  cacheSize: 10000
  blockLists: []
  whiteLists: []

recursor:
  enabled: true
  # by default the recursor is served on DOH only
  serveOnUDP: true
  allowedNets:
    # - 0.0.0.0/0 # allows all nets (very dangerous)
    - 127.0.0.1/32
    - 192.168.10.0/24
  # blocklist
  blockLists:
    - ./block.list
    - https://raw.githubusercontent.com/hagezi/dns-blocklists/main/domains/pro.txt
  whiteLists: []

zone:
  enabled: true
  name: pig.loc
  regexipEnabled: true
  zoneFilePath: ./hack/zone.conf

certman:
  enabled: false
  useStaging: false
  email: user@not-exists.com