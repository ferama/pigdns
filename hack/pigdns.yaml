# sample config

LogLevel: info
DataDir: "./data"

NetListener:
  Enabled: true
  Address: ":53"
DOHEnabled: false

Recursor:
  Enabled: true
  # by default the recursor is served on DOH only
  ServeOnUDP: true
  AllowedNets:
    # - 0.0.0.0/0 # allows all nets (very dangerous)
    - 127.0.0.1/32
    - 192.168.10.0/24
  BlockLists:
    - https://raw.githubusercontent.com/hagezi/dns-blocklists/main/domains/pro.txt

Zone:
  Enabled: true
  Name: pig.loc
  RegexipEnabled: true
  ZoneFilePath: ./hack/zone.conf

Certman:
  Enabled: false
  UseStaging: false
  Email: user@not-exists.com