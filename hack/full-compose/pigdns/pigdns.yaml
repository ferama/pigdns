dataDir: "/var/lib/pigdns"

logLevel: "info"

netListener:
  enabled: true
  address: ":53"

recursor:
  enabled: true
  # by default the recursor is served on DOH only
  serveOnUDP: true
  allowedNets:
    - 0.0.0.0/0
    - ::/0
  cacheSize: 5000
  blockLists:
    - https://raw.githubusercontent.com/hagezi/dns-blocklists/main/domains/pro.txt
  whiteLists:
    - /etc/pigdns/whitelist
